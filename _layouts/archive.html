---
layout: default
---

<div class="container">
	<div class="row">
		<div class="col-md-12 mt-5">
			<h1 class="display-5 mb-4">{{ page.title }}</h1>
		</div>
	</div>
	<div class="row remove-site-content-margin">
		<div class="col-md-12 mt-5 my-5">
			{% for post in page.posts %}
			{% include main-side-post.html post = post %}
			{% endfor %}
		</div>
	</div>
</div>
