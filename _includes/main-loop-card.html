<div class="mb-5 d-flex justify-content-between main-loop-card">
	<div class="pr-3">
		<h2 class="mb-1 h4 font-weight-bold">
			<a class="text-dark" href="{{ post.url  | absolute_url}}">{{ post.title }}</a>
		</h2>
		<p class="excerpt">
		   {{post.excerpt|strip_html|strip_newlines|truncate:186}}
		</p>
		{% include catlist.html categories = post.categories %}
		<small class="text-muted">
			<i class="fa fa-clock"></i> {{ post.date | date: site.date_format }}
		</small>
	</div>
	{% if post.image %}
	<div class="col-md-3 pr-0 text-right">
		<a href="{{ post.url | absolute_url }}">
			<img class="w-100" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.images_root }}{{ post.image }}{% endif %}" alt="{{ post.title }}">
		</a>
	</div>
	{% endif %}
</div>
