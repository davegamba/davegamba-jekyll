{% capture url %}{% link assets/js/{{include.file}} %}{% endcapture %}
{% if include.async %}
{% assign async=" async" %}
{% else %}
{% assign async="" %}
{% endif %}
{% if include.defer %}
{% assign defer=" defer" %}
{% else %}
{% assign defer="" %}
{% endif %}
<script src="{{ url | absolute_url }}"{{async}}{{defer}}></script>
